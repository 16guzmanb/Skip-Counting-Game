<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Counting Image Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --secondary: #FEC85E;
            --accent: #6BCF7F;
            --purple: #9B7FED;
            --blue: #4ECDC4;
            --bg: #FFF5F7;
            --shadow: rgba(255, 107, 157, 0.2);
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE8F0 50%, #F0F9FF 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(155, 127, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 4rem;
            color: var(--primary);
            text-shadow: 
                4px 4px 0 var(--secondary),
                8px 8px 0 var(--accent),
                12px 12px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            transform: rotate(-2deg);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--purple);
            font-weight: 600;
        }

        .controls {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px var(--shadow);
            margin-bottom: 2rem;
            border: 4px solid var(--primary);
            animation: popIn 0.6s ease-out 0.3s both;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .control-row {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--purple);
            font-size: 1.1rem;
        }

        select, input[type="number"] {
            padding: 0.8rem 1.2rem;
            border: 3px solid var(--secondary);
            border-radius: 15px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
            color: var(--purple);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, input[type="number"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
            border-color: var(--primary);
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.2);
        }

        .upload-area {
            border: 4px dashed var(--secondary);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            background: var(--bg);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: white;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(255, 107, 157, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--purple);
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px var(--shadow);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px var(--shadow);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px) scale(1.02);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: linear-gradient(135deg, var(--purple), var(--blue));
        }

        .puzzle-container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 50px var(--shadow);
            border: 4px solid var(--accent);
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .puzzle-grid {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .puzzle-piece {
            position: relative;
            cursor: grab;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
            border-left: 2px solid rgba(255, 255, 255, 0.5);
            border-right: 2px solid rgba(0, 0, 0, 0.1);
        }

        .puzzle-piece:first-child {
            border-radius: 15px 0 0 15px;
            border-left: none;
        }

        .puzzle-piece:last-child {
            border-radius: 0 15px 15px 0;
            border-right: none;
        }

        .puzzle-piece:active {
            cursor: grabbing;
        }

        .puzzle-piece:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .puzzle-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .puzzle-piece .number-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
        }

        .puzzle-piece.correct {
            box-shadow: 0 0 0 4px var(--accent);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-2deg); }
            20% { transform: rotate(2deg); }
            30% { transform: rotate(-2deg); }
            40% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            60% { transform: rotate(2deg); }
            70% { transform: rotate(-2deg); }
            80% { transform: rotate(2deg); }
            90% { transform: rotate(-2deg); }
        }

        .puzzle-grid.solved {
            animation: wiggle 1s ease;
        }

        .puzzle-grid.solved .puzzle-piece {
            border-left: none;
            border-right: none;
        }

        .puzzle-grid.solved .puzzle-piece:first-child {
            border-radius: 15px 0 0 15px;
        }

        .puzzle-grid.solved .puzzle-piece:last-child {
            border-radius: 0 15px 15px 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .drop-zone {
            border: 3px dashed var(--secondary);
            background: var(--bg);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .feedback {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            min-height: 2rem;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.success {
            color: var(--accent);
            text-shadow: 2px 2px 4px rgba(107, 207, 127, 0.3);
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(155, 127, 237, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 20px;
            border: 3px solid var(--purple);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 1rem;
            color: var(--purple);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .control-row {
                flex-direction: column;
                gap: 1rem;
            }

            .puzzle-piece .number-label {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß© Skip Counting Puzzle!</h1>
            <p class="subtitle">Upload an image, then solve the skip counting puzzle!</p>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>üì∏ Click here to upload your image.</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üñºÔ∏è</div>
                        <div class="upload-text">Click or drag image here</div>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                </div>
            </div>

            <div id="imagePreview"></div>

            <div class="control-row" id="puzzleSettings" style="display: none;">
                <div class="control-group">
                    <label for="skipBy">Skip by:</label>
                    <input type="number" id="skipBy" value="2" min="1" max="50">
                </div>

                <div class="control-group">
                    <label for="startNum">Start at:</label>
                    <input type="number" id="startNum" value="0" min="0" max="100">
                </div>

                <div class="control-group">
                    <label for="pieces">Number of pieces:</label>
                    <select id="pieces">
                        <option value="3">3 pieces</option>
                        <option value="4">4 pieces</option>
                        <option value="5">5 pieces</option>
                        <option value="6" selected>6 pieces</option>
                        <option value="8">8 pieces</option>
                        <option value="9">9 pieces</option>
                        <option value="10">10 pieces</option>
                        <option value="12">12 pieces</option>
                        <option value="15">15 pieces</option>
                    </select>
                </div>
            </div>

            <div class="control-row" id="generateButton" style="display: none;">
                <button onclick="generatePuzzle()">Create your puzzle!</button>
            </div>
        </div>

        <div class="puzzle-container" id="puzzleContainer" style="display: none;">
            <div class="puzzle-grid" id="puzzleGrid"></div>
            
            <div class="action-buttons">
                <button class="secondary" onclick="shufflePieces()">üîÄ Shuffle Again</button>
                <button class="secondary" onclick="showHint()">üí° Show Hint</button>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="movesCount">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="solvedCount">0</div>
                    <div class="stat-label">Solved</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedImage = null;
        let puzzlePieces = [];
        let currentOrder = [];
        let correctOrder = [];
        let moveCount = 0;
        let solvedCount = 0;
        let draggedElement = null;
        let draggedIndex = null;
        let isSolved = false;
        let hintsUsed = 0;

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');

        uploadArea.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = new Image();
                uploadedImage.onload = () => {
                    showImagePreview(e.target.result);
                    document.getElementById('puzzleSettings').style.display = 'flex';
                    document.getElementById('generateButton').style.display = 'flex';
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showImagePreview(src) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `<img src="${src}" class="preview-image" alt="Uploaded image">`;
        }

        function generatePuzzle() {
            if (!uploadedImage) return;

            const skipBy = parseInt(document.getElementById('skipBy').value);
            const startNum = parseInt(document.getElementById('startNum').value);
            const pieceCount = parseInt(document.getElementById('pieces').value);

            // Generate skip counting sequence
            const sequence = [];
            for (let i = 0; i < pieceCount; i++) {
                sequence.push(startNum + (i * skipBy));
            }

            // Create VERTICAL image slices
            puzzlePieces = [];
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const pieceWidth = uploadedImage.width / pieceCount;
            const pieceHeight = uploadedImage.height;

            canvas.width = pieceWidth;
            canvas.height = pieceHeight;

            for (let i = 0; i < pieceCount; i++) {
                ctx.clearRect(0, 0, pieceWidth, pieceHeight);
                ctx.drawImage(
                    uploadedImage,
                    i * pieceWidth,
                    0,
                    pieceWidth,
                    pieceHeight,
                    0,
                    0,
                    pieceWidth,
                    pieceHeight
                );

                puzzlePieces.push({
                    image: canvas.toDataURL(),
                    number: sequence[i],
                    originalIndex: i
                });
            }

            correctOrder = [...puzzlePieces];
            shufflePieces();
            moveCount = 0;
            isSolved = false;
            hintsUsed = 0;
            updateStats();

            document.getElementById('puzzleContainer').style.display = 'block';
            document.getElementById('feedback').textContent = '';
        }

        function shufflePieces() {
            // Shuffle the pieces
            currentOrder = [...puzzlePieces];
            for (let i = currentOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentOrder[i], currentOrder[j]] = [currentOrder[j], currentOrder[i]];
            }
            isSolved = false;
            hintsUsed = 0;
            document.getElementById('feedback').textContent = '';
            renderPuzzle();
        }

        function renderPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.className = 'puzzle-grid';
            grid.innerHTML = '';

            // Calculate piece dimensions based on image aspect ratio
            const pieceWidth = Math.min(150, window.innerWidth / puzzlePieces.length - 20);
            const aspectRatio = uploadedImage.height / uploadedImage.width;
            const pieceHeight = pieceWidth * aspectRatio * puzzlePieces.length;

            currentOrder.forEach((piece, index) => {
                const pieceDiv = document.createElement('div');
                pieceDiv.className = 'puzzle-piece';
                pieceDiv.draggable = true;
                pieceDiv.dataset.index = index;
                pieceDiv.style.width = pieceWidth + 'px';
                pieceDiv.style.height = pieceHeight + 'px';

                pieceDiv.innerHTML = `
                    <img src="${piece.image}" alt="Puzzle piece ${piece.number}">
                    <div class="number-label">${piece.number}</div>
                `;

                // Drag events
                pieceDiv.addEventListener('dragstart', handleDragStart);
                pieceDiv.addEventListener('dragover', handleDragOver);
                pieceDiv.addEventListener('drop', handleDrop);
                pieceDiv.addEventListener('dragend', handleDragEnd);

                grid.appendChild(pieceDiv);
            });
        }

        function handleDragStart(e) {
            if (isSolved) return;
            draggedElement = e.target.closest('.puzzle-piece');
            draggedIndex = parseInt(draggedElement.dataset.index);
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (isSolved) return;
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            if (isSolved) return;
            e.preventDefault();
            const dropTarget = e.target.closest('.puzzle-piece');
            if (dropTarget && dropTarget !== draggedElement) {
                const dropIndex = parseInt(dropTarget.dataset.index);
                
                // Remove the dragged piece from its current position
                const draggedPiece = currentOrder.splice(draggedIndex, 1)[0];
                
                // Insert it at the drop position
                currentOrder.splice(dropIndex, 0, draggedPiece);
                
                moveCount++;
                updateStats();
                renderPuzzle();
                
                // Auto-check after each move
                checkOrder();
            }
        }

        function handleDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
            }
            draggedElement = null;
            draggedIndex = null;
        }

        function checkOrder() {
            let allCorrect = true;

            for (let i = 0; i < currentOrder.length; i++) {
                if (currentOrder[i].originalIndex !== correctOrder[i].originalIndex) {
                    allCorrect = false;
                    break;
                }
            }

            if (allCorrect && !isSolved) {
                isSolved = true;
                celebrateSolution();
            }
        }

        function celebrateSolution() {
            const grid = document.getElementById('puzzleGrid');
            const feedback = document.getElementById('feedback');
            
            // Add wiggle animation
            grid.classList.add('solved');
            
            // Show success message
            feedback.textContent = 'üéâ You did it! üéâ';
            feedback.className = 'feedback success';
            
            // Launch confetti
            launchConfetti();
            
            // Update stats
            solvedCount++;
            updateStats();
        }

        function launchConfetti() {
            const colors = ['#FF6B9D', '#FEC85E', '#6BCF7F', '#9B7FED', '#4ECDC4'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function showHint() {
            if (isSolved) return;
            
            // Check if hints limit reached
            if (hintsUsed >= 4) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = 'üôà That\'s enough hints for now!';
                feedback.className = 'feedback';
                return;
            }
            
            // Find the first incorrectly placed piece
            for (let i = 0; i < currentOrder.length; i++) {
                if (currentOrder[i].originalIndex !== correctOrder[i].originalIndex) {
                    // Find where this piece should go
                    const correctPiece = correctOrder[i];
                    const currentPosition = currentOrder.findIndex(p => p.originalIndex === correctPiece.originalIndex);
                    
                    if (currentPosition !== -1) {
                        // Remove piece from current position and insert at correct position
                        const piece = currentOrder.splice(currentPosition, 1)[0];
                        currentOrder.splice(i, 0, piece);
                        
                        hintsUsed++;
                        renderPuzzle();
                        
                        // Show hint message
                        const feedback = document.getElementById('feedback');
                        feedback.textContent = `üí° Moved piece ${correctPiece.number} to the correct spot! (${hintsUsed}/4 hints used)`;
                        feedback.className = 'feedback';
                        
                        // Check if solved
                        checkOrder();
                        break;
                    }
                }
            }
        }

        function updateStats() {
            document.getElementById('movesCount').textContent = moveCount;
            document.getElementById('solvedCount').textContent = solvedCount;
        }
    </script>
</body>
</html>
